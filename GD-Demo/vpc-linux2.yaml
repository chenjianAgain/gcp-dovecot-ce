AWSTemplateFormatVersion: 2010-09-09
Description: AWS CustomizedVPC+NLB+TargetGroup+ASG+LaunchConfig+Dovecot+Postfix+LinuxFileSystem PoC Demo
Parameters:
  EnvironmentSize:
    Type: String
    Default: SMALL
    AllowedValues:
      - SMALL
      - MEDIUM
      - LARGE
    Description: Select Environment Size (S,M,L)
Mappings:
  RegionMap:
    us-east-1:
      "AMALINUX" : "ami-afd15ed0" # AMALINUX 2 MAY 2018 
    us-east-2:
      "AMALINUX" : "ami-71ca9114" # AMALINUX SEP 2016
    us-west-1:
      "AMALINUX" : "ami-de347abe" # AMALINUX SEP 2016
    us-west-2:
      "AMALINUX" : "ami-b04e92d0" # AMALINUX SEP 2016
    ca-central-1:
      "AMALINUX" : "ami-c59818a1" # AMALINUX 2 May 2018 
    eu-west-1:
      "AMALINUX" : "ami-d41d58a7" # AMALINUX SEP 2016
    eu-central-1:
      "AMALINUX" : "ami-0044b96f" # AMALINUX SEP 2016
    eu-west-2:
      "AMALINUX" : "ami-bfe0eadb" # AMALINUX SEP 2016 v01
    ap-southeast-1:
      "AMALINUX" : "ami-7243e611" # AMALINUX SEP 2016
    ap-southeast-2:
      "AMALINUX" : "ami-55d4e436" # AMALINUX SEP 2016
    ap-northeast-2:
      "AMALINUX" : "ami-a04297ce" # AMALINUX SEP 2016
    ap-northeast-1:
      "AMALINUX" : "ami-1a15c77b" # AMALINUX SEP 2016
    ap-south-1:
      "AMALINUX" : "ami-cacbbea5" # AMALINUX SEP 2016
    sa-east-1:
      "AMALINUX" : "ami-0160a8b6087883cb6" # AMALINUX2 11 15 2018
  InstanceSize:
    SMALL:
      "EC2" : "t2.micro"
      "DB" : "db.t2.micro"
    MEDIUM:
      "EC2" : "t2.small"
      "DB" : "db.t2.small"
    LARGE:
      "EC2" : "t2.medium"
      "DB" : "db.t2.medium"
Resources:
  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      Tags: 
        - 
          Key: "Name"
          Value: "Joseph-Demo-20180621"
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      Tags: 
        - 
          Key: "Name"
          Value: "GD-Demo-2"
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock: 10.0.0.0/16
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags: 
        - 
          Key: "Name"
          Value: "Joseph-Demo-20180621"
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      Tags: 
        - 
          Key: "Name"
          Value: "Joseph-Demo-20181116"
      VpcId: !Ref VPC
  PublicRoute:
    Type: 'AWS::EC2::Route'
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetNetworkAclAssociation:
    Type: 'AWS::EC2::SubnetNetworkAclAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet
      NetworkAclId: !GetAtt 
        - VPC
        - DefaultNetworkAcl
  Ec2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: EC2 Security Group
      VpcId: !Ref VPC
  ingress1:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref Ec2SecurityGroup
      IpProtocol: tcp
      FromPort: 110
      ToPort: 110
      CidrIp: 0.0.0.0/0
  ingress2:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref Ec2SecurityGroup
      IpProtocol: tcp
      FromPort: 143
      ToPort: 143
      CidrIp: 0.0.0.0/0
  ingress3:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref Ec2SecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: 0.0.0.0/0
  ingress4:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref Ec2SecurityGroup
      IpProtocol: tcp
      FromPort: 25
      ToPort: 25
      CidrIp: 0.0.0.0/0
  EC2AutoScalingGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      VPCZoneIdentifier: 
        - !Ref PublicSubnet
      LaunchConfigurationName: !Ref Ec2Instance
      MinSize: 1
      MaxSize: 1
      DesiredCapacity: 1
      HealthCheckGracePeriod: 300
      TargetGroupARNs:
        - !Ref publicNLBTargetGroupIMAP
        - !Ref publicNLBTargetGroupPOP3
        - !Ref publicNLBTargetGroupSMTP
      Tags:
        - 
          Key: Name
          Value: !Sub
            - "${StackName}-demo"
            - StackName: !Ref AWS::StackName
          PropagateAtLaunch: true
   # CreationPolicy:
   #   ResourceSignal:
   #     Timeout: PT15M
   # UpdatePolicy:
   #   AutoScalingRollingUpdate:
   #     MinInstancesInService: '0'
   #     MaxBatchSize: '1'
   #     PauseTime: PT15M
   #     WaitOnResourceSignals: 'true'
  Ec2Instance:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      KeyName: SecondKey
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMALINUX] #/ Amazon Linux
      SecurityGroups:
        - !Ref Ec2SecurityGroup
      InstanceType: !FindInMap [InstanceSize, !Ref EnvironmentSize, EC2]
      AssociatePublicIpAddress: 'true'
    
            
  publicNLB:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Type: network
      Name: !Sub 
        - '${StackName}-nlb'
        - StackName: !Ref 'AWS::StackName'
      Scheme: internet-facing
      Subnets: 
        - !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: !Sub 
            - '${StackName}-nlb'
            - StackName: !Ref 'AWS::StackName'
  NLBListenerIMAP:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref publicNLBTargetGroupIMAP
      LoadBalancerArn: 
        Ref: publicNLB
      Port: 143
      Protocol: TCP
  NLBListenerSMTP:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref publicNLBTargetGroupSMTP
      LoadBalancerArn: 
        Ref: publicNLB
      Port: 25
      Protocol: TCP
  NLBListenerPOP3:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref publicNLBTargetGroupPOP3
      LoadBalancerArn: 
        Ref: publicNLB
      Port: 110
      Protocol: TCP
  publicNLBTargetGroupIMAP:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 10
     # HealthCheckPath: /
      HealthCheckProtocol: TCP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
     # Matcher:
     #   HttpCode: 200-399
      Name: !Sub 
        - '${StackName}-tcp-imap-tg'
        - StackName: !Ref 'AWS::StackName'
      Port: 143
      Protocol: TCP
      Tags:
        - Key: Name
          Value: nlb-tg
      VpcId: !Ref VPC
  publicNLBTargetGroupPOP3:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 10
     # HealthCheckPath: /
      HealthCheckProtocol: TCP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
     # Matcher:
     #   HttpCode: 200-399
      Name: !Sub 
        - '${StackName}-tcp-pop3-tg'
        - StackName: !Ref 'AWS::StackName'
      Port: 110
      Protocol: TCP
      Tags:
        - Key: Name
          Value: nlb-tg
      VpcId: !Ref VPC
  publicNLBTargetGroupSMTP:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 10
     # HealthCheckPath: /
      HealthCheckProtocol: TCP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
     # Matcher:
     #   HttpCode: 200-399
      Name: !Sub 
        - '${StackName}-tcp-smtp-tg'
        - StackName: !Ref 'AWS::StackName'
      Port: 25
      Protocol: TCP
      Tags:
        - Key: Name
          Value: nlb-tg
      VpcId: !Ref VPC
Outputs:
  URL:
    Description: Your NLB DNS URL
    Value: !Sub 
      - 'mutt -f imap://demo@${DNSName}'
      -  DNSName: !GetAtt publicNLB.DNSName
